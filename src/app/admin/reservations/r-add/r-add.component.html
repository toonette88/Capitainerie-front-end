<div>
    <h2>Ajout d'une réservation </h2>
    <form #f="ngForm" name="form" (ngSubmit)="f.form.valid && onSubmit()">
        <div class="form-group">
            <label for="catwayNumber">Numéro de catway :</label>
            <select class="form-control" name="catwayNumber" id="DropdownOptions" [(ngModel)]="reservation.catwayNumber" #catwayNumber="ngModel">
                @for (catway of catwaysList; track catway) {
                    <option [value]="catway.catwayNumber">{{ catway.catwayNumber }}</option>
                }
            </select>
        </div>
        <div class="form-group">
            <label for="clientName">Nom du client :</label>
            <input type="text" id="clientName"
            name="clientName"
            [(ngModel)]="reservation.clientName"
            #clientName="ngModel"
            >
        </div>
        <div class="form-group">
            <label for="boatName">Nom du bateau :</label>
            <input type="text" id="boatName"
            name="boatName"
            [(ngModel)]="reservation.boatName"
            #boatName="ngModel"
            >
        </div>
        <div class="form-group">
            <label for="checkIn">Nom du bateau :</label>
            <input type="text" id="checkIn"
            name="checkIn"
            [(ngModel)]="reservation.checkIn"
            #checkIn="ngModel"
            >
        </div>
        <div class="form-group">
            <label for="checkOut">Nom du bateau :</label>
            <input type="text" id="checkOut"
            name="checkOut"
            [(ngModel)]="reservation.checkOut"
            #checkOut="ngModel"
            >
        </div>
        <div class="form-group">
            <button type="submit">Ajouter</button>
        </div>
    </form>
