<div>
    <h2>Liste des Réservations</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let reservation of reservationsList" class="col">
          <div class="card h-100">
            <div class="card-body">
              <h3 class="card-title">Catway numéro :{{reservation.catwayNumber}}</h3>
              <p class="card-text">Nom du client :{{reservation.clientName}}</p>
              <p class="card-text">Nom du bateau : {{reservation.boatName}}</p>
              <p class="card-text">Date de location : {{reservation.checkIn | date:'dd/MM/yyyy'}}</p>
              <p class="card-text">Date de fin de location : {{reservation.checkOut | date:'dd/MM/yyyy'}}</p>
              <button (click)="delete(reservation._id)">Supprimer</button>
            </div>
          </div>
        </div>
</div>
