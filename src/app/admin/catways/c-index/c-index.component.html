<div>
    <h1>Liste des Catways</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let catway of catwaysList" class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Catway num√©ro {{catway.catwayNumber}}</h5>
              <p class="card-text">Type: {{catway.type}}</p>
              <p class="card-text">Etat: {{catway.catwayState}}</p>
              <button><a [routerLink]="['edit', catway._id]">Modifier</a></button>
              <button><a [routerLink]="['delete', catway._id]">Supprimer</a></button>
            </div>
          </div>
        </div>
</div>
