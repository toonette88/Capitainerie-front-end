<div>
    <h2>Ajout d'un catway </h2>
    <form #f="ngForm" name="form" (ngSubmit)="f.form.valid && onSubmit()">
        <div class="form-group">
            <label for="catwayNumber">Numéro du Catway</label>
            <input type="text" id="catwayNumber"
            name="catwayNumber"
            [(ngModel)]="catway.catwayNumber"
            #catwayNumber="ngModel"
            >
        </div>
        <fieldset>
            <legend>Sélectionnez le type:</legend>
            <div>
              <input type="radio" id="short" name="type" value="short" checked [(ngModel)]="catway.type" #type="ngModel"/>
              <label for="short">short</label>
            </div>
          
            <div>
              <input type="radio" id="long" name="type" value="long" [(ngModel)]="catway.type" #type="ngModel"/>
              <label for="long">long</label>
            </div>
        </fieldset>
        <div class="form-group">
            <label for="catwayState">Etat :</label>
            <input type="text" id="catwayState"
            name="catwayState"
            [(ngModel)]="catway.catwayState"
            #catwayState="ngModel"
            >
        </div>
        <div class="form-group">
            <button type="submit">Ajouter</button>
        </div>
    </form>
</div>
